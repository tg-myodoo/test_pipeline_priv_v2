name: Check Versions
run-name: Run ${{ github.base_ref }} check versions for ${{ github.event.pull_request.title }}

on:
  pull_request:
    types:
      - opened

jobs:
  check-commit:
    runs-on: ubuntu-latest
    steps:
      - run: echo "github.event.pull_request.statuses_url > ${{ github.event.pull_request.statuses_url }}"
      - run: echo "github.event.pull_request.html_url > ${{ github.event.pull_request.html_url }}"
      - run: echo "github.event.pull_request.commits_url > ${{ github.event.pull_request.commits_url }}"
      - run: echo "github.event.pull_request.commits > ${{ github.event.pull_request.commits }}"
      - run: echo "github.event.pull_request.title > ${{ github.event.pull_request.title }}"
      - run: echo "toJSON(github.event) > ${{ toJSON(github.event) }}"
      - run: echo "github.ref_name > ${{ github.ref_name }}"
      - run: echo "github.ref > ${{ github.ref }}"
      - run: echo "github.base_ref > ${{github.base_ref}}"
      - run: echo "GITHUB_REF > $GITHUB_REF"
      - run: echo "GITHUB_HEAD_REF > $GITHUB_HEAD_REF"
      - run: echo "toJSON(github) > ${{ toJSON(github) }}"

      - uses: actions/checkout@v4
      - name: Set up Python
        # This is the version of the action for setting up Python, not the Python version.
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./.github/workflows/requirements.txt
      - name: Execute script
        run: python ./.github/workflows/script_check_versions.py
